<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteo</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" />

  <meta charset="utf-8">
  <meta name="Description"
    CONTENT="Author: A.N. Author, Illustrator: P. Picture, Category: Books, Price:  £9.24, Length: 784 pages">
  <meta name="robots" content="noindex,nofollow">

  <script src="meta.json" type="application/ld+json"></script>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ViewMeteo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/map">Mappa</a>
            </li>
          </ul>
          <form name="Form" class="d-flex" action="/search" onsubmit="return check()" method="post">
            <input class="form-control me-2" type="search" placeholder="Cerca la città" aria-label="Search" name="search">
            <button class="btn btn-outline-success" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://source.unsplash.com/7ybKmhDTcz0" class="d-block w-100 carousel-img">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/VjA_PSSsOHI" class="d-block w-100 carousel-img">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/I9MeNSxtoJ8" class="d-block w-100 carousel-img">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container">
      <div id="divCities">
        <div class="row">
          <div class="col-md-4">
            <h2>Roma</h2>
            <img src="https://source.unsplash.com/7ybKmhDTcz0" class="icon-img rounded-circle">
            <div>
              <p>
                <img id="Roma-icon" class="icon">
                <span id='Roma-temp' class="temp"></span>
              </p>
            </div>
          </div>
          <div class="col-md-4">
            <h2>Torino</h2>
            <img src="https://source.unsplash.com/VjA_PSSsOHI" class="icon-img rounded-circle">
            <div>
              <p>
                <img id="Torino-icon" class="icon">
                <span id='Torino-temp' class="temp"></span>
              </p>
            </div>
          </div>
          <div class="col-md-4">
            <h2>Milano</h2>
            <img src="https://source.unsplash.com/I9MeNSxtoJ8" class="icon-img rounded-circle">
            <div>
              <p>
                <img id="Milano-icon" class="icon">
                <span id='Milano-temp' class="temp"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div id="currentPos">
        <h2 id="pos">Posizione corrente:</h2>
        <p>
          <img id="current-icon" class="icon">
          <span id='current-temp' class="temp"></span>
        </p>
        <div class="row info">
          <div class="col">
            <h5>Velocità del vento</h5>
            <p id="windSpeed"></p>
          </div>
          <div class="col">
            <h5>Umidità</h5>
            <p id="humidity"></p>
          </div>
        </div>
        <div class="dataweather">
          <h4>Previsioni delle prossime ore</h4>
          <div id="forecast" class="row">
          </div>
        </div>
      </div>
      <hr>
      <div>
        <p>mappa</p>
      </div>
    </div>

    <div class="position-fixed py-2 px-3 rounded-pill bg-black text-light" id="divDark">
      <div class="form-check form-switch pull-right">
        <input class="form-check-input" type="checkbox" id="darkMode" onclick="mode()">
        <label id="darkModeLabel" for="darkMode">Light</label>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/darkMode.js" type="text/javascript"></script>
  <script src="js/weather.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
