<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteo</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" />

  <meta charset="utf-8">
  <meta name="Description"
    CONTENT="Author: A.N. Author, Illustrator: P. Picture, Category: Books, Price:  £9.24, Length: 784 pages">
  <meta name="robots" content="noindex,nofollow">

  <script src="meta.json" type="application/ld+json"></script>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ViewMeteo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/map">Mappa</a>
            </li>
          </ul>
          <form name="Form" class="d-flex" action="/search" onsubmit="return check()" method="post">
            <input class="form-control me-2" type="search" placeholder="Cerca la città" aria-label="Search"
              name="search">
            <button class="btn btn-outline-success" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div id="map"></div>
        </div>
        <div class="col-md-5">
          <div class="weatherSelected">
            <h1 id="selected"></h1>
              <p>
                <img id="selected-icon" class="icon">
                <span id='selected-temp' class="temp"></span>
              </p>
            <div class="row selectInfo">
              <div class="col">
                <h5>Velocità del vento</h5>
                <p id="sWindSpeed"></p>
              </div>
              <div class="col">
                <h5>Umidità</h5>
                <p id="sHumidity"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="position-fixed py-2 px-3 rounded-pill bg-black text-light" id="divDark">
      <div class="form-check form-switch pull-right">
        <input class="form-check-input" type="checkbox" id="darkMode" onclick="mode()">
        <label id="darkModeLabel" for="darkMode">Light</label>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="js/darkMode.js" type="text/javascript"></script>
  <script src="js/map.js" type="text/javascript"></script>
  <script src="js/weather.js" type="text/javascript"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
</body>

</html>
